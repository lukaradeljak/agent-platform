events {
    worker_connections 1024;
}

http {
    # ─── Collector API ──────────────────────────────────────────────
    # Accesible en: http://<vps-ip>/api/
    upstream collector {
        server collector:8000;
    }

    # ─── Flower (Monitoreo de Celery) ────────────────────────────────
    # Accesible en: http://<vps-ip>/flower/
    upstream flower {
        server flower:5555;
    }

    server {
        listen 80;
        server_name _;

        location /api/ {
            proxy_pass         http://collector/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /flower/ {
            proxy_pass         http://flower/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-Prefix /flower;
        }

        # Health check directo
        location /health {
            proxy_pass         http://collector/health;
            proxy_set_header   Host $host;
        }
    }
}
